<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Shop Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .button {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .hidden {
            display: none;
        }
        .form-container {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .home-button {
            background: #007bff;
            padding: 10px 20px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Home Page -->
    <div id="homePage" class="container">
        <h1>Welcome to Electronic Shop Finder</h1>
        <button class="button" onclick="showRetailerForm()">Retailer</button>
        <button class="button" onclick="showUserForm()">User</button>
    </div>

    <!-- Retailer Form -->
    <div id="retailerForm" class="container hidden">
        <div class="form-container">
            <h2>Retailer Registration</h2>
            <input type="file" class="input-field" accept="image/*">
            <input type="text" class="input-field" placeholder="Shop Number">
            <input type="email" class="input-field" placeholder="Email">
            <input type="text" class="input-field" placeholder="WhatsApp Number">
            <input type="text" class="input-field" placeholder="Location">
            <button class="home-button" onclick="goHome()">Home</button>
        </div>
    </div>

    <!-- User Form -->
    <div id="userForm" class="container hidden">
        <div class="form-container">
            <h2>User Inquiry</h2>
            <input type="text" class="input-field" placeholder="Your Location">
            <select class="input-field">
                <option value="">Select Device Type</option>
                <option value="AC">AC</option>
                <option value="Mobile">Mobile</option>
                <option value="TV">TV</option>
            </select>
            <button class="home-button" onclick="goHome()">Home</button>
        </div>
    </div>

    <script>
        function showRetailerForm() {
            document.getElementById('homePage').classList.add('hidden');
            document.getElementById('retailerForm').classList.remove('hidden');
        }

        function showUserForm() {
            document.getElementById('homePage').classList.add('hidden');
            document.getElementById('userForm').classList.remove('hidden');
        }

        function goHome() {
            document.getElementById('retailerForm').classList.add('hidden');
            document.getElementById('userForm').classList.add('hidden');
            document.getElementById('homePage').classList.remove('hidden');
        }
    </script>

</body>
</html>
